<!DOCTYPE html>
{% extends 'base.html' %}

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Pub</title>
    <!-- Add CSS styles -->

  </head>
  <body>
    {% block pagecontent %}

    <!-- Add main section -->
    <main class="main">
      <section class="welcome">
        <!-- Add menu section -->
        <div class="menu">
          <h2>Our Menu</h2>
          <ul>
            <li><a href="#">Burgers</a></li>
            <li><a href="#">Pizzas</a></li>
            <li><a href="#">Steaks</a></li>
            <li><a href="#">Salads</a></li>
          </ul>
        </div>

        <!-- Add specials section -->
        <div class="specials">
          <h2>Daily Specials</h2>
          <ul>
            <li><a href="#">Monday: Ribs and Fries</a></li>
            <li><a href="#">Tuesday: Tacos and Margaritas</a></li>
            <li><a href="#">Wednesday: Wings and Beer</a></li>
            <li><a href="#">Thursday: Burger and Beer</a></li>
          </ul>
        </div>
      </section>
    </main>



    <!-- Add JavaScript for header animation -->
    <script>
      const header = document.querySelector("header");
      window.addEventListener("scroll", () => {
        header.style.opacity = 1;
      });
    </script>
    {% endblock %}
  </body>
</html>
