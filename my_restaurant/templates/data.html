{% extends 'base.html' %}
{% load humanize %} 

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block pagecontent %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Drinks</th>
          <th>Price</th>
          <th>Modify</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        {% for item in item_list %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>
            <form method="post" class="form-inline">
              {% csrf_token %}
              <input type="hidden" name="edit" value="{{ item.id }}">
              <button type="submit" class="btn btn-primary">Modify</button>
            </form>
          </td>
          <td>
            <form method="post" class="form-inline">
              {% csrf_token %}
              <input type="hidden" name="remove" value="{{ item.id }}">
              <button type="submit" class="btn btn-danger">Remove</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    
    {% if request.user.is_staff %}
    <button class="btn btn-primary" type="submit" onclick="openForm('myForm')">Add</button>
    <div class="form-popup" id="myForm">
      <form action="" method="post" class="form-container">
        {% csrf_token %}
        <h1>Add new item</h1>
    
        <label for="type"><b>Type</b></label>
        <select name="type" id="type">
          <option value="Food">Food</option>
          <option value="Drink">Drink</option>
        </select>
        <br>

        <label for="category" id = "category"><b>Category</b></label>
        <select name="category" id="category">
          <option value="Beer">Beer</option>
          <option value="Wine">Wine</option>
          <option value="Wine">Hamburgers</option>
          <option value="Wine">Dips</option>
          <option value="Wine">Snacks</option>
        </select>
        <br>

        <label for="add"><b>Name</b></label>
        <input  placeholder="Enter name" name="add" required>
        <br>
        <label for="price"><b>Price</b></label>
        <input type="number" placeholder="Enter price" name="price" required>
    
        <button type="submit" class="btn">Add Item</button>
        <button type="button" class="btn cancel" onclick="closeForm('myForm')">Close</button>
        
      </form>
    </div>


    <script>
    function openForm(id) {
      document.getElementById(id).style.display = "block";
    }
    
    function closeForm(id) {
      document.getElementById(id).style.display = "none";
    }
    </script>
    {% endif %}
    {% endblock %}
  </body>
  
</html>
