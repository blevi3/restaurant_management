<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modify Item</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            onclick="closeForm('myModal')"
          >
            &times;
          </button>
        </div>

        <div class="modal-body">
          <form method="post">
            {% csrf_token %}
            <input type="hidden" id = "editItemID" name="editItemID" />
            
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="edit" placeholder="Enter name" />
          </div>
  
          <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" />
          </div>

          <script>

          </script>

          <div class="form-group">
              <label for="modify_ingredients">Ingredients</label>
              <select multiple class="form-control" id="modify_ingredients" name="modify_ingredients"  data-item-type="">
                {% for ingredient in ingredients %}
                    <option value="{{ ingredient.id }}" data-type="{{ ingredient.type }}">{{ ingredient.name }}</option>
                {% endfor %}
            </select>
            
            <script> 
                $(document).on("click", ".modify-button", function () {
                  var itemType = $(this).data('item-type');
                  $('#modify_ingredients').data('item-type', itemType);            
                    $('#modify_ingredients option').each(function () {
                        var optionType = $(this).data('type');
    
                        if (optionType == itemType.toLowerCase()) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                });
            </script>
            

 
          </div>
          
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger close-btn"
            data-dismiss="modal"
            onclick="closeForm('myModal')"
          >
            Close
          </button>
          <button type="submit" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
